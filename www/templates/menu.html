<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bg-color light">
			<ion-nav-back-button></ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" style="color: #FFFFFF" menu-toggle="left"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bg-color" align-title="center">
			<h1 class="title light ">云管家</h1>
		</ion-header-bar>
		<ion-content>
		<div class="row" style="padding-top:70px">
			<div class="col col-center">
				<center><img src="img/logo.png"/>
					<h4>爱宝云管家</h4>
				</center>
			</div>
		</div>
		
			<ion-list>
				<ion-item menu-close href="#/app/main">
					首页
				</ion-item>
				<!--<ion-item menu-close ng-click="login()">
					更新版本
				</ion-item>-->
				<ion-item ng-if="isHasSubShop" menu-close href="#/app/follow">
					关注的分店
				</ion-item>
				<ion-item menu-close href="#/app/browse">
					关于云管家
				</ion-item>
				<ion-item menu-close ng-click="logoutSystem()">
					注销登录
				</ion-item>
			</ion-list>
			<div class="row" style="margin-top:15px;">
				<div class="col col-50 col-offset-25" style="background-color:#a99850;border-radius:8px;">
					<center><span ng-bind="isHasSubShop?'总店':'分店'" style="padding:10px;font-size:18px;color:#555555;">xxxxx</span></center>
				</div>
			</div>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
